{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>New Baby</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>

    </div>
  </div>
</div>
{% endblock %}
